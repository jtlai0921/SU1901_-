		億歐8月25日訊息：今天上午，2016中國民營企業500強發布會在北京召開。榜單顯示，華為控股有限公司以營收總額3590.09億排名第一，蘇寧控股、山東魏橋集團分別以3502.88億、3332.38億分列二三位。聯想、正威國際、大連萬達、中國華信、恆力集團、江蘇沙鋼、萬科，分列四至十位。

		此外，全國工商聯經濟部部長譚林發布了《2016中國民營企業500強發布報告》。報告顯示，2015年，民營企業500強入圍門檻達101.75億元，比上年的95.09億元淨增6.66億元。2015年，民營企業500強資產總額為173004.87億元，戶均346.01億元，增幅達25.16%。
